<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Sawo</title>
    <link rel="stylesheet" href="./assests/css/sawo.css">
</head>
<body>
    <div id="sawo-container" style="height: 300px; width: 300px;"></div>
    <script src="http://websdk.sawolabs.com/sawo.min.js"></script>
     <script>
      var config = { 
        // should be same as the id of the container created on 3rd step
        containerID: "sawo-container",
        // can be one of 'email' or 'phone_number_sms'
        identifierType: "phone_number_sms",
        // Add the API key copied from 2nd step
        apiKey: "b2e68931-16a9-4420-a467-613fe6ce0a04",
        // Add a callback here to handle the payload sent by sdk
        onSuccess: (payload) => {
            console.log(payload);
            window.location.href = "https://todolist-sai-soumyak-nanda.herokuapp.com/";
        },
      } 
    var sawo = new Sawo(config);
    sawo.showForm();   
    </script>
     
</body>
</html>
